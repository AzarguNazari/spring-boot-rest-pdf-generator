<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Input Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0077b6;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #0077b6;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="submit"]:hover {
            background-color: #005994;
        }
        .list-input {
            display: flex;
            align-items: center;
        }

        .list-input input {
            flex: 1;
        }

        .add-btn {
            background-color: #0077b6;
            color: #fff;
            padding: 5px 10px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-btn:hover {
            background-color: #005994;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>CV Information</h1>
    <form action="submit_path_here" method="post" enctype="multipart/form-data">

    <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*">

        <label>Education:</label>
        <div class="list-input">
            <input type="text" id="educationInput">
            <button type="button" class="add-btn" onclick="addItem('educationInput', 'educationList')">Add</button>
        </div>
        <ul id="educationList"></ul>

        <label>Work Experience:</label>
        <div class="list-input">
            <input type="text" id="experienceInput">
            <button type="button" class="add-btn" onclick="addItem('experienceInput', 'experienceList')">Add</button>
        </div>
        <ul id="experienceList"></ul>

        <label>Skills:</label>
        <div class="list-input">
            <input type="text" id="skillsInput">
            <button type="button" class="add-btn" onclick="addItem('skillsInput', 'skillsList')">Add</button>
        </div>
        <ul id="skillsList"></ul>

        <label>Awards and Achievements:</label>
        <div class="list-input">
            <input type="text" id="awardsInput">
            <button type="button" class="add-btn" onclick="addItem('awardsInput', 'awardsList')">Add</button>
        </div>
        <ul id="awardsList"></ul>

        <input type="submit" value="Submit">
    </form>
</div>

<script>
    function addItem(inputId, listId) {
        const input = document.getElementById(inputId);
        const list = document.getElementById(listId);

        if (input.value.trim() !== "") {
            const li = document.createElement('li');
            li.textContent = input.value;
            list.appendChild(li);

            // Clear the input for the next entry
            input.value = "";
        }
    }
</script>
</body>
</html>
